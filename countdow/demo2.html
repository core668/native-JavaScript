<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>考研倒计时</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		window.onload = function(){
			var curtime = new Date();//当前时间
			var endtime = new Date("2016/12/31");//结束时间
			var lefttime = Math.ceil((endtime.getTime() - curtime.getTime())/(24*60*60*1000));
			//1天 24小时 60分钟 60秒 1000毫秒
			document.getElementById('timeShow').innerHTML = '距离2016年研究生考试还剩'+lefttime+'天';
		}
	</script>
</head>
<body>
	<div class="content2">
		<div class="txtshow">
			<span id="timeShow"></span>
		</div>
	</div>
</body>
</html>
