<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.5 禁止复制与粘贴</title>
</head>
<body>
	<h2>禁止复制与粘贴</h2>
	<input type="text" name="banCopyPaste" id="banCopyPaste"><br>

	<script type="text/javascript">
		var banCopyPaste = document.getElementById('banCopyPaste');
		banCopyPaste.oncopy = function(){    //禁止复制事件
			return false;
		}

		banCopyPaste.onpaste = function(){    //禁止粘贴事件
			return false;
		}
	</script>
</body>
</html>
