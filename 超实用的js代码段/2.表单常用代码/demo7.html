<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.7 限制只能输入中文</title>
</head>
<body>
    <h2>限制只能输入中文</h2>
    <input type="text" name="number" value="只能输入中文" id="chineseStr"><br>

    <script type="text/javascript">
    	window.onload = function(){
    		var chineseStr = document.getElementById('chineseStr'),
    		    clearNonumber = function(tThis){    //过滤字符
    		    	var _v = tThis.value;
    		    	tThis.value = _v.replace(/[^\u4e00-\u9fa5]/g,''); 
    		    	//正则替换 [^abc] 任何字符，除了 a、b 或 c（否定）
    		    }
	        chineseStr.onfocus = function(){
                clearNonumber(this);
	        }
	        chineseStr.onkeyup = function(){
	        	clearNonumber(this);	
	        }
	        chineseStr.onblur = function(){
	        	clearNonumber(this);
	        }
    	 };
    </script>
</body>
</html>
